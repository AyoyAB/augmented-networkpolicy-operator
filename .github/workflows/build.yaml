name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Generate
        run: make generate

      - name: Manifests
        run: make manifests

      - name: Lint
        run: make lint

      - name: Build
        run: make build

      - name: Test
        run: make test
