name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Generate manifests
        run: |
          make generate
          make manifests

      - name: Build and push image
        run: |
          make docker-build IMG=ghcr.io/ayoy/augmented-networkpolicy-operator:${{ steps.version.outputs.VERSION }}
          make docker-push IMG=ghcr.io/ayoy/augmented-networkpolicy-operator:${{ steps.version.outputs.VERSION }}
          docker tag ghcr.io/ayoy/augmented-networkpolicy-operator:${{ steps.version.outputs.VERSION }} ghcr.io/ayoy/augmented-networkpolicy-operator:latest
          make docker-push IMG=ghcr.io/ayoy/augmented-networkpolicy-operator:latest
