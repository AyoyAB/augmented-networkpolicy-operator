apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: crd-established
spec:
  description: Verify the NetworkPolicy CRD is installed and established
  steps:
    - name: assert-crd-established
      try:
        - script:
            content: |
              kubectl get crd networkpolicies.networking.ayoy.se -o jsonpath='{.status.conditions[?(@.type=="Established")].status}' | grep -q True
