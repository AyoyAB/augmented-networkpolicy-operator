apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "augmented-networkpolicy-operator.fullname" . }}-controller-manager
  labels:
    control-plane: controller-manager
    {{- include "augmented-networkpolicy-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      control-plane: controller-manager
      {{- include "augmented-networkpolicy-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        {{- include "augmented-networkpolicy-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "augmented-networkpolicy-operator.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            {{- if .Values.leaderElection.enabled }}
            - --leader-elect
            {{- end }}
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:{{ .Values.metrics.port }}
            {{- if not .Values.metrics.secure }}
            - --metrics-secure=false
            {{- end }}
            {{- if .Values.ipFilter.blacklist }}
            - --ip-blacklist={{ join "," .Values.ipFilter.blacklist }}
            {{- end }}
            {{- if .Values.ipFilter.whitelist }}
            - --ip-whitelist={{ join "," .Values.ipFilter.whitelist }}
            {{- end }}
            {{- if .Values.ipFilter.autoDetectPodCIDR }}
            - --auto-detect-pod-cidr
            {{- end }}
          ports:
            - containerPort: {{ .Values.metrics.port }}
              name: metrics
              protocol: TCP
            - containerPort: 8081
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
      terminationGracePeriodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
