# -- Number of controller replicas
replicaCount: 1

image:
  # -- Container image repository
  repository: ghcr.io/ayoyab/augmented-networkpolicy-operator
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image tag (defaults to chart appVersion)
  tag: "latest"

# -- Image pull secrets for private registries
imagePullSecrets: []
# -- Override the chart name
nameOverride: ""
# -- Override the full resource name
fullnameOverride: ""

serviceAccount:
  # -- Create a ServiceAccount for the controller
  create: true
  # -- Annotations to add to the ServiceAccount
  annotations: {}
  # -- Override the ServiceAccount name (defaults to fullname)
  name: ""

leaderElection:
  # -- Enable leader election for high availability
  enabled: true

metrics:
  # -- Port for the Prometheus metrics endpoint
  port: 8443
  # -- Serve metrics over HTTPS
  secure: true
  prometheusRule:
    # -- Create PrometheusRule resource for alerting on blocked IPs
    enabled: false

ipFilter:
  # -- CIDRs to block from resolved IPs
  blacklist:
    - "169.254.169.254/32"
    - "127.0.0.0/8"
  # -- CIDRs to allow (when set, only matching IPs pass; blacklist still takes precedence)
  whitelist: []

# -- CPU/memory resource requests and limits
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

# -- Node selector for pod scheduling
nodeSelector: {}
# -- Tolerations for pod scheduling
tolerations: []
# -- Affinity rules for pod scheduling
affinity: {}
